<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskApp</title>
    <!-- LINKS CSS -->
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body class="bg-danger">
    <!-- NAVIGATION -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a href="#" class="navbar-brand">TaskApp</a>
        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <section class="container">
        <div class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <form id="formTask" autocomplete="off">
                            <div class="input-group">
                                <input type="text" class="form-control" id="title" placeholder="add to title">
                            </div>
                            <div class="input-group my-3">
                                <textarea id="description" class="form-control" cols="30" rows="10"></textarea>
                            </div>
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary" type="submit">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8 mt-5" id="tasksList"></div>
        </div>
    </section>

<script src="app.js"></script>
</body>
</html>
